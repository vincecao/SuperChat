<!DOCTYPE html>
<html lang="en">
<head>
    <title><%= title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
    body { font-family: 'Open Sans', sans-serif; }
    </style>
</head>
<body style="width: 50%; margin: auto; margin-top: 250px ">
<h1><%= title %></h1>
        <form id= 'login'>
        <div class="form-group">
        	<label>Username</label>
        	<input type='text' class="form-control" name='username' placeholder="Please type in your username">
        </div>
        <div class="form-group">
        	<label>Password</label>
        	<input type='password' class="form-control" name='password' placeholder="Please type in your password">
        </div>
        <button class="btn btn-success" type='submit' name="login" formaction="/login" formmethod='POST' style="margin-bottom: 10px">Login</button>
        <br>
        or
        <br>
        <button class="btn btn-warning" type='submit' name="signup" formaction="/signup" formmethod='GET' style="margin-top: 10px">Go to sign up page</button>
        </form>
		<h2><%= message %></h2>
</body>
</head>
</html>
