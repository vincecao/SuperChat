<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
    body { font-family: 'Open Sans', sans-serif; }
    </style>
</head>
<body style="width: 50%; margin: auto; margin-top: 200px ">
<h1><%= title %></h1>
        <form id= 'login' action='/login' method='POST' >
        <div class="form-group">
        	<label>Username</label>
        	<input type='text' class="form-control" name='username' placeholder="Please type in your username">
        </div>
        <div class="form-group">
        	<label>Password</label>
        	<input type='password' class="form-control" name='password' placeholder="Please type in your password">
        </div>
        <button class="btn btn-primary"type='submit'>Log In</button>
        </form>
		<h1><%= message %></h1>
</body>
</head>
</html>
